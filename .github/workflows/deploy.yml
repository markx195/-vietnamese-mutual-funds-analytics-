name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm run install:all
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      
      - name: Deploy to VPS (example)
        # Thay thế bằng deployment script thực tế của bạn
        run: |
          echo "Deploy to your server here"
          # Ví dụ với rsync:
          # rsync -avz --delete frontend/dist/ user@your-server:/var/www/tradeapp/
          # ssh user@your-server 'cd /path/to/app && pm2 restart nav-crawler'
      
      # Hoặc deploy lên Vercel/Netlify cho frontend
      - name: Deploy to Vercel (optional)
        if: false # Set to true nếu dùng Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend

